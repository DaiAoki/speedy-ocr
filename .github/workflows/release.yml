name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build universal binary
        run: |
          swift build -c release --arch arm64 --arch x86_64

      - name: Prepare artifact
        run: |
          BINARY_PATH=$(swift build -c release --arch arm64 --arch x86_64 --show-bin-path)/speedy-ocr
          cp "$BINARY_PATH" speedy-ocr
          chmod +x speedy-ocr
          tar czf speedy-ocr-macos-universal.tar.gz speedy-ocr

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: speedy-ocr-macos-universal.tar.gz
          generate_release_notes: true
